<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="container-fluid mt-5 pt-3 pb-5 text-center heading"><h1>Match Schedule</h1></div>
    
<div class="container">
    <div class="card-column column-0">
      <div class="card card-color-0" onclick="redirectTo('match0.html')" id="your-element-selector">
        <div class="border"></div>
        <img src="images/ind vs aus.jpeg" />
        <h1>Match - 1</h1>
        <h6>IND vs AUS</h6>
        
      </div>
      <div class="card card-color-1" onclick="redirectTo('match1.html')" id="vanta-card-1">
        <div class="border"></div>
        <img src="images/nzl vs pak.jpeg" />
        <h1>Match - 2</h1>
        <h6>NZL vs PAK</h6>
      </div>
    </div>
    <div class="card-column column-2">
      <div class="card card-color-1" onclick="redirectTo('match2.html')" id="vanta-card-2">
        <div class="border"></div>
        <img src="images/sa vs eng.webp" />
        <h1>Match - 3</h1>
        <h6>SA vs ENG</h6>
      </div>
      <div class="card card-color-3" onclick="redirectTo('match3.html')" id="vanta-card-3">
        <div class="border"></div>
        <img src="images/pak vs ban.jpeg" />
        <h1>Match - 4</h1>
        <h6>PAK vs BAN</h6>
      </div>
    </div>
    <div class="card-column column-2">
      <div class="card card-color-4" onclick="redirectTo('match4.html')" id="vanta-card-4">
        <div class="border"></div>
        <img src="images/ind vs pak.webp" />
        <h1>Match - 5</h1>
        <h6>PAK vs IND</h6>
      </div>
      <div class="card card-color-5" onclick="redirectTo('match5.html')" id="vanta-card-5">
        <div class="border"></div>
        <img src="images/ind vs eng.webp" />
        <h1>Match - 6</h1>
        <h6>IND vs ENG</h6>
      </div>
    </div>
  </div>
  
  <div id="cover" class="cover"></div>
  
  <div id="open-content" class="open-content">
    <a href="#" id="close-content" class="close-content"><span class="x-1"></span><span class="x-2"></span></a>
    <img id="open-content-image" src="" />
    <div class="text" id="open-content-text">
    </div>
    
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.22/vanta..birds.min.js"></script>
<script>
  function redirectTo(url) {
    window.location.href = url;
  }
  function goBack() {
        window.history.back();
    }
</script>

<script type="text/javascript">
    VANTA.BIRDS({
      el: "#your-element-selector",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x0
    })

</script>
 
<!-- <script src="main.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="btn float-center" onclick="goBack()">Go Back>
    <button>Back</button>
</div>
</body>
</html>
