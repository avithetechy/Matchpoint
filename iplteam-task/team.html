<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="team.css">
    <title>Document</title>
    
</head>
<body>
    <div class="wrapper">

        <div class="header">
          <h1 class="header__title">TEAMS </h1>
          <!-- <h2 class="header__subtitle">with Flexbox</h2> -->
        </div>
      
        <div class="cards">
      
          <div class=" card [ is-collapsed ] " onclick="redirectTo('teamindia.html')">
            <div class="card__inner [ js-expander ]">
              <span>INDIA</span>
              <i class="fa fa-folder-o"></i>
            </div>
    
          </div>
      
          <div class=" card [ is-collapsed ] "onclick="redirectTo('teameng.html')">
            <div class="card__inner [ js-expander ]">
              <span>ENGLAND</span>
              <i class="fa fa-folder-o"></i>
            </div>
            
          </div>
      
          <div class=" card [ is-collapsed ] "onclick="redirectTo('teamaus.html')">
            <div class="card__inner [ js-expander ]">
              <span>AUSTRALIA</span>
              <i class="fa fa-folder-o"></i>
            </div>
            
          </div>
      
          <div class=" card [ is-collapsed ] "onclick="redirectTo('teamPak.html')">
            <div class="card__inner [ js-expander ]">
              <span>PAKISTAN</span>
              <i class="fa fa-folder-o"></i>
            </div>
            
          </div>
      
          <div class=" card [ is-collapsed ] "onclick="redirectTo('teamsa.html')">
            <div class="card__inner [ js-expander ]">
              <span>SOUTH AFRICA</span>
              <i class="fa fa-folder-o"></i>
            </div>
            
          </div>
      
          <div class=" card [ is-collapsed ] "onclick="redirectTo('teamsl.html')">
            <div class="card__inner [ js-expander ]">
              <span>NEWZEALAND</span>
              <i class="fa fa-folder-o"></i>
            </div>
            <div class="card__expander">
              <i class="fa fa-close [ js-collapser ]"></i>
              Expander
            </div>
          </div>
      
          <div class=" card [ is-collapsed ] "onclick="redirectTo('teambang.html')">
            <div class="card__inner [ js-expander ]">
              <span>BANGLADESH</span>
              <i class="fa fa-folder-o"></i>
            </div>
            
          </div>
      
          <div class=" card [ is-collapsed ] "onclick="redirectTo('teamsl.html')">
            <div class="card__inner [ js-expander ]">
              <span>SRI LANKA</span>
              <i class="fa fa-folder-o"></i>
            </div>
            
          </div>
      
          
      
        </div>
        <div class="btn float-end" onclick="redirectTo('main.html')">
            <button>Go to Match Schedule</button>
        </div>
      
      </div>
      <script>
        function redirectTo(url) {
            window.location.href = url;
        }
      </script>
</body>
</html>
